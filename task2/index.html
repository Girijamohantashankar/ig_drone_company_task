<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work Anniversary Template</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="logo">
        <img src="../assets/logo.png" class="logo_png" alt="IG Drones Logo" />
        <img src="../assets/drone.png" alt="Drone Icon" class="drone-right" />
      </div>
      <div class="message">
        <span class="happ_text">HAPPY</span>
        <h1>WORK ANNIVERSARY</h1>
        <p>
          Your support and efforts have been instrumental in our progress.<br />
          Thank you for growing with us and making a difference.
        </p>
      </div>
      <div class="profile">
        <div class="image">
          <img src="../assets/user2.png" alt="Sarat Kumar Naik" />
        </div>
        <div class="profile_tile">
          <h2>Sarat Kumar Naik</h2>
          <p>Graphics Designer</p>
        </div>
      </div>
      <div class="drone-icons">
        <img src="../assets/drone.png" alt="Drone Icon" class="drone-left" />
        <img
          src="../assets/drone2.png"
          alt="Drone Icon"
          class="drone-right-bottom"
        />
      </div>
    </div>
  </body>
</html>
