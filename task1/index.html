<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Template</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3dfa96cb10.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="birthday-container">
      <div class="tringle-shap">
        <div class="triangle"></div>
      </div>
      <div class="tringle-shap1">
        <div class="triangle"></div>
      </div>
      

      <div class="left-section">
        <div class="logo">
          <img src="../assets/logo.png" alt="IG Drones Logo" />
        </div>
        <div class="greeting">
          <h1 class="happy_text">happy</h1>
          <h1><span class="highlight">Birthday</span></h1>
        </div>

        <div class="comma">
          <i class="fa-solid fa-quote-left"></i>
        </div>
        <div class="quote">
          <p>
            Wishing you a day filled with joy, good health, and endless
            happiness.
          </p>
        </div>
      </div>

      <div class="right-section">
        <div class="photo">
          <img src="../assets/user1.png" alt="Person Photo" id="person-photo" />
        </div>
        <div class="person-info">
          <h2 id="person-name">Mr./Miss Name Here</h2>
          <p id="person-designation">(Designation Here)</p>
        </div>
      </div>
    </div>

    <div class="website">
      <div class="icon_left"><i class="fa-solid fa-braille"></i></div>
      <p>www.igdones.com</p>
      <div class="icon_right">
        <i class="fa-solid fa-braille"></i>
      </div>
    </div>
  </body>
</html>
